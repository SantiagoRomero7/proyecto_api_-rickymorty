<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  
  <div id="start-screen" class="start-screen">
    <img src="./temporada-8.jpg" alt="Rick and Morty" />
    <button id="enter-button">Entrar</button>
  </div>

  <main id="main-content" style="display: none;">
    <header>
      <h1>Rick and Morty</h1>
      <nav>
        <ul>
          <li><button id="btn-characters">Personajes</button></li>
          <li><button id="btn-episodes">Episodios</button></li>
          <li><button id="btn-locations">Ubicaciones</button></li>
        </ul>
      </nav>
    </header>

    <section id="characters-section" class="content-section">
      <div id="characters-container"></div>
      <div id="characters-pagination"></div>
    </section>

    <section id="episodes-section" class="content-section" style="display:none;">
      <div id="episodes-container"></div>
      <div id="episodes-pagination"></div>
    </section>

    <section id="locations-section" class="content-section" style="display:none;">
      <div id="locations-container"></div>
      <div id="locations-pagination"></div>
    </section>
  </main>

  
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
